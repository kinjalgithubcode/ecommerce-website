{% extends 'base.html' %}

{% block body %}

<div class="container mt-4">

    <div class="p-3 m-3">


        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">

                <img
                src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Checkout</h3>
            <form action="/chekout/" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" name="product"
                     id="product" class="form-control form-control-sm"
                     placeholder="">
                </div>

                <!-- last name -->
                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" name="customer"
                    id="customer"  class="form-control form-control-sm"
                    >
                </div>

                <!-- phone -->
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity"
                    id="quantity" class="form-control form-control-sm"
                    placeholder=""
                    >
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input required type="number" name="price" id="price"
                    class=" form-control-sm form-control" placeholder="">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                    name="address"
                    id="address"
                     class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number"
                    name="phone"
                    id="phone"
                     class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local"
                    name="date"
                    id="date"
                     class="form-control form-control-sm">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text"
                    name="status"
                    id="status"
                     class="form-control form-control-sm">
                </div>






                <!--Checkme button-->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Checkout</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
